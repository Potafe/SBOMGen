services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sbomgen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sbomgen_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:sbomgen_password@postgres:5432/sbomgen
    volumes:
      - ./temp:/app/temp
      - ./results:/app/results
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data: