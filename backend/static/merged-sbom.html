<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged SBOM - SBOM Generator</title>
    <link rel="stylesheet" href="/static/css/merged-sbom.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Merged SBOM Configuration</h1>
            <div>
                <a href="/static/repository-scanner.html" class="btn btn-outline">‚Üê Back to Scanner</a>
            </div>
        </div>

        <div id="loading" class="loading">
            <p>Loading scan analysis...</p>
        </div>

        <div id="error" class="error hidden">
            <p>Failed to load scan data</p>
        </div>

        <!-- Package Selection UI -->
        <div id="packageSelection" class="hidden">
            <div class="card">
                <h2 class="section-title">Select Unique Packages to Include</h2>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">Exact Matches</div>
                        <div class="stat-value" id="exactCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Fuzzy Matches</div>
                        <div class="stat-value" id="fuzzyCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Unique</div>
                        <div class="stat-value" id="uniqueCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Selected</div>
                        <div class="stat-value" id="selectedCount">0</div>
                    </div>
                </div>

                <div class="control-buttons">
                    <button class="btn" onclick="selectAll()">‚úì Select All</button>
                    <button class="btn" onclick="deselectAll()">‚úó Deselect All</button>
                    <button class="btn" onclick="filterGitHubActions()">üîç Filter GitHub Actions</button>
                    <button class="btn btn-success" onclick="generateMergedSBOM()">üîÑ Generate Merged SBOM</button>
                </div>

                <div id="uniquePackagesList">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Merged SBOM Display -->
        <div id="mergedSBOMDisplay" class="card hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 style="margin: 0;">Merged SBOM Data</h2>
                <div>
                    <button class="btn btn-outline" onclick="showPackageSelection()">‚Üê Back to Selection</button>
                    <button class="btn" onclick="downloadMergedSBOM()">üì• Download Merged SBOM</button>
                </div>
            </div>
            
            <div class="code-block" id="sbomContent">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="/static/js/merged-sbom.js"></script>
</body>
</html>
